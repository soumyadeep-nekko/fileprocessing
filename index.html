<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>File Processing</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
  />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="dashboard.html">AI Chat System</a>
      <!-- ... -->
    </div>
  </nav>

  <div class="container mt-4">
    <h2>File Processing & Extraction</h2>
    <hr />

    <!-- File Upload Section -->
    <div class="card mb-4">
      <div class="card-header">Upload Files</div>
      <div class="card-body">
        <form>
          <div class="mb-3">
            <label for="fileInput" class="form-label">Select Files:</label>
            <input
              type="file"
              class="form-control"
              id="fileInput"
              multiple
              required
            />
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="redactionCheck" />
            <label class="form-check-label" for="redactionCheck">
              Enable Redaction
            </label>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="indexingCheck" />
            <label class="form-check-label" for="indexingCheck">
              Enable Indexing
            </label>
          </div>
          <button type="submit" class="btn btn-primary">Process Files</button>
        </form>
      </div>
    </div>

    <!-- Processed Files Table -->
    <h4>Processed Files</h4>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>File Name</th>
          <th>Type</th>
          <th>Status</th>
          <th>Redacted?</th>
          <th>Indexed?</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Example row -->
        <tr>
          <td>document1.pdf</td>
          <td>PDF</td>
          <td>Completed</td>
          <td>Yes</td>
          <td>No</td>
          <td>
            <button class="btn btn-sm btn-secondary">View</button>
            <button class="btn btn-sm btn-success">Reprocess</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
